        <div class="card mt-3">
          <div class="card-header">
            <h3>Cadastrar Livro</h3>
          </div>
          <form class="container">
            <div class="form-group mt-2">
              <label for="Titulo">Titulo*:</label>
              <input type="text" class="form-control" id="Titulo" placeholder="Digite o Titulo do Livro">
            </div>
            <div class="form-group mt-1">
              <label for="cpf">ISBN*:</label>
              <input type="text" class="form-control" id="isbn" placeholder="Digite o isbn">
            </div>
            <div class="form-group mt-1">
              <label for="Area">Area*:</label>
              <select class="form-control" id="area">
                <option value="Humanas" selected>Humanas</option>
                <option value="Exatas">Exatas</option>
              </select>
            </div>
            <input class="btn btn-info btn-sm active mt-3" onclick="capturar()" value="Salvar">
            <button type="reset" class="btn btn-secondary btn-sm active mt-3" role="button"
              aria-pressed="true">Limpar</button>

          </form>
        </div>
      </div>
    </div>
