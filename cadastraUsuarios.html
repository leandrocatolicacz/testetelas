  <div class="container my-4">

      <div class="col-sm-1">

      <div class="col-sm-10">
        <div>
          <a href="listarUsuarios.html" class="btn btn-dark btn-sm">Ver Todos</a>
        </div>
        <div class="card mt-3">
          <div class="card-header">
            <h3>Cadastro de Usuários</h3>
          </div>
          <form class="container">
            <div class="form-group mt-2">
              <label for="nome">Nome*:</label>
              <input type="text" class="form-control" id="nome" placeholder="Digite seu Nome">
            </div>
            <div class="form-group mt-1">
              <label for="cpf">CPF*:</label>
              <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF">
            </div>
            <div class="form-group mt-1">
              <label for="telefone">Telefone*:</label>
              <input type="text" class="form-control" id="telefone" placeholder="Digite seu Telefone">
            </div>
            <div class="form-group mt-1">
              <label for="perfil">Perfil*:</label>
              <select class="form-control" id="perfil">
                <option value="none" selected>selecione seu perfil</option>
                <option value="Estudante" selected>Estudante</option>
                <option value="Professor">Professor</option>
                <option value="Bibliotecario">Bibliotecario</option>
              </select>
            </div>
            <div class="form-row mt-1">
              <div class="form-group col-md-6">
                <label for="estado">Estado*:</label>
                <select class="form-control" id="estado">
                  <option value="none" selected>selecione senu estado</option>
                  <option value="AC" selected>Acre</option>
                  <option value="PB">Paraiba</option>
                  <option value="SC">Santa Catatarina</option>
                  <option value="RJ">Rio de Jane</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="cidade">Cidade*:</label>
                <select class="form-control" id="cidade">
                  <option value="none" selected>selecione sua cidade</option>
                  <option value="Rio Branco">Rio Branco</option>
                  <option value="Cruzeiro do Sul">Cruzeiro do Sul</option>
                  <option value="Outras cidades do Acre">Outras cidades do Acre</option>
                </select>
              </div>
            </div>

            <input class="btn btn-info btn-sm active mt-3" onclick="capturar()" value="Salvar">
             
            <button type="reset" class="btn btn-secondary btn-sm active mt-3" role="button"
              aria-pressed="true">Limpar</button>

          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-1">

    </div>
